<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Product Label Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>üì¶ Detailed Product Label Generator</h1>
        
        <div class="input-section">
            <label for="sku-input">1. SKU (Product Code):</label>
            <input type="text" id="sku-input" value="">
            
            <label for="upc-input">2. Barcode Data (Any length/characters):</label>
            <input type="text" id="upc-input" value="20944781">
            
            <label for="package-content-input">3. Package Content:</label>
            <input type="text" id="package-content-input" value="Laptop Bag">

            <label for="mrp-input">4. MRP (e.g., ‚Çπ2,999.00):</label>
            <input type="text" id="mrp-input" value="‚Çπ2,999.00">

            <label for="doi-input">5. Month & Year (Import/Mfg):</label>
            <input type="text" id="doi-input" value="Feb 2026">

            <label for="net-quantity-input">6. Net Quantity:</label>
            <input type="text" id="net-quantity-input" value="01">

            <label for="stream-select">7. Stream Type:</label>
             <select id="stream-select">
                 <option value="Imported By -">Imported By -</option>
                 <option value="Manufactured By-">Manufactured By-</option>
             </select>
            
            <label for="company-input">8. Company Name:</label>
            <input type="text" id="company-input" value="SHOPDRIVE">

            <button onclick="generateLabel()">Generate & Preview Label</button>
            <button onclick="downloadPDF()" id="download-btn" disabled>Download PDF (75mm x 38mm)</button>
        </div>

        <hr>

        <h2>üè∑Ô∏è Label Preview (75mm x 38mm)</h2>
        
        <div id="label-area">
            <div id="label-content">
                <div class="barcode-container">
                    <svg id="barcode-svg"></svg>
                    <p id="label-upc" class="upc-text"></p>
                </div>

                <p id="label-sku" class="sku-text"></p>
                <p id="label-package" class="detail-text"></p>
                <p id="label-mrp" class="mrp-text"></p>

                <div class="split-line">
                    <p class="small-detail-text">
                        <span id="label-doi-prefix">Month and Year of Import - </span> 
                        <span id="label-doi"></span>
                    </p>
                </div>
                
                <div class="split-line">
                     <p id="label-stream" class="small-detail-text"></p> 
                     <p id="label-quantity" class="small-detail-text"></p>
                </div>

                <p class="footer-text">ShopDrive Sr No 37 Near Balaji Hotel, Pune 48</p>
                <p class="footer-text">Customer Care: shopdrivecare@gmail.com 8999294802</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
